<body>
  

  <button type="button" class="btn btn-info btn-lg "><a routerLink="/admin">
          
    <h5 style="color: white;">BACK</h5></a>
  </button>
<br/>
<br/>
<br/>

<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">



<table class="table table-hover table-sm">

    <thead class="thead-light">
  
      <tr>
  
        
  
        <th>Company Name</th>
  
        <th>Turn Over</th>
  
        <th>CEO</th>
  
        <th>Board Of Directors</th>
  
        <th>Listed Stock Exchange</th>
  
        <th>Sectors</th>
  
        <th>Brief</th>
  
        <th>Stock Code</th>
        <th>Modify</th>
        <th>Delete</th>
  
  
  
      </tr>
  
    </thead>
  
    <tbody>
  
       <tr *ngFor="let company of companylist ">
  
 
  
        <td>{{company.companyName}}</td>
  
        <td>{{company.turnOver}}</td>
  
        <td>{{company.ceo}}</td>
  
        <td>{{company.boardOfDirectors}}</td>
  
        <td>{{company.listedStockExchange}}</td>
  
        <td>{{company.sector}}</td>
  
        <td>{{company.brief}}</td>
  
        <td>{{company.stockCode}}</td>

        <td><button (click)="updateCompany(company)" class="btn btn-primary">Update</button></td>
        <td><button (click)="deletecompany(company)" class="btn btn-danger">Delete</button> </td>
        
       
       </tr>
       
    </tbody><br>
    <button type="button" class="btn btn-info btn-lg "><a routerLink="/createcompany">
          
      <h5 style="color: white;">ADD</h5></a>
    </button>
    
  
  </table> 
    </div>
    
</div>
</body>
