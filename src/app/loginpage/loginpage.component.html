

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 


<style>
  body {font-family: Arial, Helvetica, sans-serif;}
  * {box-sizing: border-box;}
  
  .input-container {
    display: -ms-flexbox; /* IE10 */
    display: flex;
    width: 100%;
    margin-bottom: 15px;
  }
  
  .icon {
    padding: 10px;
    background: rgb(51, 105, 107);
    color: white;
    min-width: 50px;
    text-align: center;
  }
  
  .input-field {
    width: 100%;
    padding: 10px;
    outline: none;
  }
  
  .input-field:focus {
    border: 2px solid dodgerblue;
  }
</style>






<body>


<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
<div class="container-fluid">
  <div class="row">

    <div class="col-lg-1"></div>

   <!-- <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">



      <div class="card card-signin my-10">



        <div class="card-body">-->


          <div class="col-lg-4">
            
                   

            <div [hidden]="submitted" style="width: 400px;">

              
              <form [formGroup]="usersaveform" #saveUser1 (ngSubmit)="saveUser(saveUser1)" class="form-container border border-white p-5">

                    
               
                <h2 style="text-align: center;">Login</h2><br>
                <div class="form-group">

                  <label for="name"><h4>UserName</h4> </label>
                  <div class="input-container">
                    <i class="fa fa-user icon"></i>

                  <input type="text" class="form-control" formControlName="userName" maxlength="10" data-toggle="tooltip"
                    data-placement="right" title="Enter User Name">
                  </div>
                  <div class="alert alert-danger"
                    *ngIf="(usersaveform.get('userName').touched) && (usersaveform.get('userName').invalid)"
                    style="margin-top: 5px;">

                    <span *ngIf="usersaveform.get('userName').errors.required">username is required</span>

                    <span *ngIf="usersaveform.get('userName').errors.minlength">

                      MinLength Error

                    </span>

                  </div>

                </div>



                <div class="form-group">

                  <label for="name"><h4>Password</h4></label>
                  
                  <div class="input-container">
                    <i class="fa fa-key icon"></i>

                  <input type="password" class="form-control" formControlName="password" data-toggle="tooltip"
                    data-placement="right" title="Enter Password">
                  </div>
                  <div class="alert alert-danger"
                    *ngIf="(usersaveform.get('password').touched) && (usersaveform.get('password').invalid)"
                    style="margin-top: 5px;">

                    <span *ngIf="usersaveform.get('password').errors.required">password is required</span>

                    <span *ngIf="usersaveform.get('password').errors.minlength">

                      MinLength Error

                    </span>

                  </div>

                </div>

                <button type="submit" class="btn btn-success">Submit</button>
               
                

              </form>

            </div>
          </div>
        </div>
      </div>
      
    
  
  
</body>
