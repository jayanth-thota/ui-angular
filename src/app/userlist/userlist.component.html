<body>
    <button type="button" class="btn btn-info btn-lg "><a routerLink="#">
          
        <h5 style="color: white;">BACK</h5></a>
      </button>
    <br/>
    <br/>
    <br/>

    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-7">
<table class="table table-hover table-sm">

    <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>UserName</th>
            <th>Password</th>
            <th>UserType</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Confirmed</th>
            <th>Profileimage</th>
            <th>Modify</th>
            <th>Delete</th>


        </tr>
    </thead>

<tbody>
    <tr *ngFor="let user of userlist">
        <td>{{user.id}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.password}}</td>
        <td>{{user.userType}}</td>
        <td>{{user.email}}</td>
        <td>{{user.contact}}</td>
        <td>{{user.confirmed}}</td>
        <td>{{user.profileImage}}</td>
        <td><button (click)="updateUser(user)" class="btn btn-primary">Update</button></td>
        <td><button (click)="delete(user)" class="btn btn-danger">Delete</button> </td>
    </tr>
</tbody><br>
<button type="button" class="btn btn-info btn-lg "><a routerLink="/registration">
          
    <h5 style="color: white;">BACK</h5></a>
  </button>
</table>
</div>
</div>
</body>
